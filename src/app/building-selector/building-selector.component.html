<div *ngIf="buildingList">
  <p>
    Building
      <select [ngModel]="selectedBuilding" (ngModelChange)="onSelectedBuilding($event)">
        <option value="0">--Select Building--</option>
        <option *ngFor="let item of buildingList" [ngValue]="item">{{ item.name }}</option>
      </select>
  </p>
</div>
