<div *ngIf="plan">
	<h2>Plan : {{plan.name}}</h2>
	<building-selector [planId]="plan.id" [(selectedBuilding)]="selectedBuilding"></building-selector>

	<floor-selector *ngIf="selectedBuilding" 
		[building]="selectedBuilding" [(selectedFloor)]="selectedFloor" (change)="floorChange()"></floor-selector>

		{{selectedFloor | json}}

	<floor-plan-canvas *ngIf="selectedFloor" 
		[floor]="selectedFloor" 
		[desks]="desks"
		[deskAssignments]="deskAssignments"></floor-plan-canvas>
</div>
