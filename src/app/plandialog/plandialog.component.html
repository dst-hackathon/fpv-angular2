<div *ngIf="plan">
	<h2>Plan : {{plan.name}}</h2>
	<building-selector [planId]="plan.id" [(selectedBuilding)]="selectedBuilding"></building-selector>

	<floor-selector *ngIf="selectedBuilding" 
		[building]="selectedBuilding" [(selectedFloor)]="selectedFloor"></floor-selector>
	<floor-plan-canvas *ngIf="selectedFloor" [floor]="selectedFloor"></floor-plan-canvas>
</div>
