<floor-plan-canvas *ngIf="floor" (click)="markDesk($event, modalContent)"
		[(floor)]="floor"
		[desks]="desks"
		[deskAssignments]="deskAssignments"></floor-plan-canvas>

<template #modalContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Add desk</h4>
  </div>
  <div class="modal-body">
    <desk-create-dialog [(desk)]="selectedDesk"></desk-create-dialog>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Cancel')">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="c('Save')">Save</button>
    <br/>
  </div>
</template>
