<div *ngIf="deskAssignment|async">
  <employee-card [employee]="(deskAssignment|async)?.employee">
    <input class="btn btn-primary" (click)="openAssignDialog()" value="Assign To Desk">
  </employee-card>
</div>
<div *ngIf="changesetItem|async">
  <employee-card [employee]="(changesetItem|async)?.employee">
    <input class="btn btn-primary" (click)="openAssignDialog()" value="Assign To Desk">
  </employee-card>
</div>
<div *ngIf="!((deskAssignment|async) || (changesetItem|async))">
  <input class="btn btn-primary" (click)="openAssignDialog()" value="Assign To Desk">
</div>
