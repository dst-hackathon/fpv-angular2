<div class="desk-card" *ngIf="emp">
  <h5>{{emp.firstname}} {{emp.lastname}} ({{emp.nickname}})</h5>
  <div class="row">
    <div class="col-sm-5">
      <img class="img-fluid img-thumbnail" [src]="emp.getImage()" alt="Employee image">
    </div>
    <div class="col-sm-7">
      <p class="text-muted">DT: {{emp.code}}</p>
      <p class="text-muted">Ext.: {{emp.work}}</p>
      <p class="text-muted">Email: {{emp.email}}</p>
    </div>
  </div>
</div>
