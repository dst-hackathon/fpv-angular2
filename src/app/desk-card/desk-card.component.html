<div *ngIf="currentEmployee">
  <employee-card [employee]="currentEmployee"></employee-card>
</div>
<div *ngIf="nextEmployee">
  <p>Next ({{changesetItem?.changeset?.effectiveDate}})</p>
  <employee-card [employee]="nextEmployee"></employee-card>
</div>

<input class="btn btn-primary" (click)="openAssignDialog()" value="View">
