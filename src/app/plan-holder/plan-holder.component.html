<div>
     <li *ngFor="let changeSetItem of changeSetItems|async">
       <img class="card-img-top" [src]="changeSetItem.employee.getImage()" style="high:100px;width:100px;">
       <p>Name: {{changeSetItem.employee.firstname}} {{changeSetItem.employee.lastname}} </p>
       <button type="button" class="btn btn-secondary" (click)="deleteItem(changeSetItem)">Delete</button>
     </li>
</div>
