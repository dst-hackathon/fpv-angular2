<div>
  <h3>Employees</h3>

  <md-input-container>
    <input md-input type="text" [(ngModel)]="searchText" placeholder="Search" />
  </md-input-container>

  <table class="table table-hover">
    <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Nickname</th>
      <th>Code</th>
      <th>Business Unit</th>
      <th>Position</th>
      <th>Work</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees|async|employee:searchText">
      <td>
        <img class="avatar" [src]="employee?.getImage()">
      </td>
      <td>{{employee?.firstname}} {{employee?.lastname}}</td>
      <td>{{employee?.nickname}}</td>
      <td>{{employee?.code}}</td>
      <td>{{employee?.businessUnit}}</td>
      <td>{{employee?.position}}</td>
      <td>{{employee?.work}}</td>
    </tr>
    </tbody>
  </table>
</div>
