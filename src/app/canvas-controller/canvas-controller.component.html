<div *ngIf="selectedDesk|async" ngbRadioGroup name="radioBasic">
  <label class="btn btn-primary">
    <input type="radio" [value]="VIEW" (click)="openAssignDialog()"> View
  </label>
  <label class="btn btn-primary">
    <input type="radio" [value]="CANCEL" (click)="clearSelectedDesk()"> Cancel
  </label>
</div>
