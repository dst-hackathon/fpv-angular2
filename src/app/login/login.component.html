<div *ngIf="user">
  <p>Login as : {{user.firstName}}</p>
  <button (click)="logout()">Logout</button>
  
</div>

<form (ngSubmit)="onSubmit()" #loginForm="ngForm" *ngIf="user==null">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" required [(ngModel)]="username" name="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password">
  </div>

  <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Submit</button>
</form>
