<div class="activity-component" (dragover)="onover($event)" (dragleave)="onexit($event)">
  <div class="dropzone" [class.enable]="isDragOver" (drop)="ondrop($event)">
    <h4>Drop to unassign</h4>
  </div>

  <md-tab-group>
    <md-tab label="All">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let changeSetItem of changeSetItems|async">
          <app-changeset-item-card [changesetItem]="changeSetItem"></app-changeset-item-card>

          <button type="button" class="btn btn-secondary" (click)="deleteItem(changeSetItem)">Delete</button>
        </li>
      </ul>
    </md-tab>
    <md-tab label="Unassign">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let changeSetItem of changeSetItems|async|unassign">
          <app-changeset-item-card [changesetItem]="changeSetItem"></app-changeset-item-card>

          <button type="button" class="btn btn-secondary" (click)="deleteItem(changeSetItem)">Delete</button>
        </li>
      </ul>
    </md-tab>
  </md-tab-group>
</div>
