<div class="employee-card" *ngIf="employee">
  <h5>{{employee.firstname}} {{employee.lastname}} ({{employee.nickname}})</h5>
  <div class="row">
    <div class="col-sm-5">
      <img class="img-fluid img-thumbnail rounded" [src]="employee.getImage()" alt="Employee image">
    </div>
    <div class="col-sm-7">
      <p class="text-muted">DT: {{employee.code}}</p>
      <p class="text-muted">Ext.: {{employee.work}}</p>
      <p class="text-muted">Email: {{employee.email}}</p>
    </div>
  </div>
</div>
