<div class="desk-position"
    [style.top]="desk.y - (desk.height/2) + 'px'"
    [style.left]="desk.x + - (desk.width/2) + 'px'"
    [style.height]="desk.height + 'px'"
    [style.width]="desk.width  + 'px'"
    placement="right"
    [ngbPopover]="popContent" triggers="mouseenter:mouseleave" popoverTitle="Desk code: {{desk.code}}"
    (click)="open(modalContent)"
    [draggable]="deskAssignment != null"
    (dragstart)="ondragstart($event)"
    (drop)="ondrop($event)"
    (dragover)="ondragover($event)">
<!--Hover event-->
  <div class="deskItem" *ngIf="deskAssignment == null">
    <img src="{{emptyDeskUrl}}" alt="empty desk">
  </div>
  <div class="deskItem" *ngIf="deskAssignment != null">
    <img src="{{assignedDeskUrl}}" alt="assigned desk">
  </div>
</div>

<template #popContent>
  <p *ngIf="!deskAssignment">Available desk</p>
  <desk-card [employee]="employee"></desk-card>
</template>

<template #modalContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="d('Close')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Desk Information</h4>
  </div>
  <div class="modal-body">
    <desk-assign [desk]="desk" [deskAssignment]="deskAssignment" [changesetItem]="changesetItem"></desk-assign>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Cancel')">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="c('Save')">Save</button>
    <br/>
  </div>
</template>
